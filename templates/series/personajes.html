{% extends 'series/main.html'%}
{% load static %}
{% block content %} 
    <div class = "container">
      <br>
      <h2 class = "text-center">PERSONAJES</h2>
      <br>
    <div class="row">
      {% for key, value in data_personajes.items %}
            <div class="col-md-4 col-sm-6 col-lg-3"
                style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); margin: 15px; ">
            {% for key_2, value_2 in value.items %}
                      {% if key_2 == 'img' %}
                          <div style=" width: 250px; height: 250px; overflow: hidden; margin-top: 15px">
                            <img class="card-img-top" style="height: 250px" src="{{ value_2 }}" alt="Card image cap" >
                          </div>
                      {% endif %}
                      {% if key_2 == 'name' %}
                          <div style="text-align: center; padding: 10px 20px;">
                            <a href="/personaje/?nombre={{value_2}}" style="color: gray"> {{ value_2 }} </a>
                          </div>
                      {% endif %}
            {% endfor %}
            </div>
      {% endfor %}
    </div>
    </div>
{% endblock %}
